<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Webprosjekt 3</title>
  <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="login_modal">
    <a href="index.html" class="home_nav">Home</a>
    <button type="button" id="input_toggle">Admin login</button>
    <div class="modal_container">
      <form id="admin_form">
        <p>Admin login</p>
        <input type="text" name="username" id="username" placeholder="Username"\>
        <input type="password" name="password" id="password" placeholder="Password"\>
        <button type="submit" id='admin_btn'>Login</button>
      </form>
    </div>
  </div>

  <div class="overview">
    <h1>Edit document</h1>
    <form id="updatedoc_form">
      <label for="doc_titles">Select document</label>
      <select name="doc_titles" id="doc_titles">
        <option value="" selected disabled hidden></option>
      </select>
      <a href="" target="_blank"></a>
      <div class="container hidden">
        <label for="doc_title">Title</label>
        <input type="text" name="doc_title" id ="doc_title">
        <label for="keyword_list">Category</label>
        <input list="doc_keyword" name="doc_keyword" id="keyword_list">
        <datalist id="doc_keyword"></datalist>
        <button type="submit">Commit changes</button>
      </div>
      <div class="response">
      </div>
    </form>
  </div>






  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="date.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
